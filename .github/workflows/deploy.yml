name: Deploy main Updates

on:
  push:
    branches:
      - main #DÃ©clenchement uniquement sur la branch principal

jobs:
  deploy:
    runs-on: ubuntu-lastest

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: Upload des fichiers via SFTP
        uses: Dylan700/sftp-upload-action@latest
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 2022
          uploads: |
            ./ => /

      - name: ğŸ”„ CrÃ©ation du fichier restart.txt
        run: touch restart.txt # CrÃ©e un fichier vide en local

      - name: ğŸ”„ RedÃ©marrage du bot
        uses: Dylan700/sftp-upload-action@latest
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 2022
          uploads: restart.txt => /restart.txt
